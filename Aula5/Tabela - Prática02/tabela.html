<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Tabela.js" defer></script>
    <link rel="stylesheet" href="tabela.css">
    <title>Tabela de Notas</title>
</head>
<body>
    <h1>Tabela de Notas dos Alunos</h1>
    <table id="notasTabela">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Semestre 1</th>
                <th>Semestre 2</th>
                <th>Semestre 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paulo</td>
                <td>8</td>
                <td>7.5</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Cleber</td>
                <td>6.5</td>
                <td>8</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Zanella</td>
                <td>9</td>
                <td>8.5</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>

    <button onclick="adicionarLinhaTotalizadora()">Adicionar Linha Totalizadora</button>
    <button id="adicionarColunaBtn" onclick="adicionarColunaTotalizadora()" disabled>Adicionar Coluna Totalizadora</button>
</body>
</html>
