<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pratica1.css">
  <title>formulario</title>
</head>
<body>
  <div class="form-container">
    <form>
        <div class="blue-fields">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome"><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>
        </div>
        
        <div class="gray-fields">
            <label for="dataNascimento">Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br>

            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino">
            <label for="feminino">Feminino</label><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br>

            <label for="estado">De qual estado você é ?:</label>
            <select id="estado" name="estado">
                <option value="01"> </option>
                <option value="bahia">bahia </option>
                <option value="São Paulo">São Paulo </option>
            </select><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</div>
</body>
</html>
